<meta charset="UTF-8">

<script>

    document.write("Minha idade é: "); //document.write escreve do JavaScript direto no html
    document.write(18); //neste caso o JavaScript entende que o string é um tipo numero
    document.write("<br>"); //html entende que deve pular uma linha
    document.write("O resultado de 30 x 40 é: "); //texto explicativo
    document.write(30*40); //calculos usando string do tipo numero
    document.write("<br>"); //html entende que deve pular uma linha
    document.write("5" + "20"); //concatena os textos string do tipo texto

</script>
