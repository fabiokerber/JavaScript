<meta charset="UTF-8">

<script>
//declaracao de funcoes

function pulaLinha() {
    document.write("<br><br>");
} 

function exibeNaTela(frase) { 
    document.write(frase);
    pulaLinha();
} 

function calculaIMC(altura, peso) {
    imc = peso / (altura * altura);
}

//----------------------------------------

//IMC Fabio
//peso 71
//altura 1.73
calculaIMC(1.73, 71);
exibeNaTela("O IMC de Fabio Ã© " + Math.round(imc) + ".");

</script>
