<meta charset="UTF-8">

<script>
//declaracao de funcao que pula duas linhas
function pulaLinha() {

    document.write("<br><br>")

} 
//tudo que esta dentro dessas chaves pertencem a funcao pulaLinha
//funcao sempre verbo. indica sempre uma acao a ser executada.
//torna o codigo mais facil de ler

//declaracao de variavel
var puloDuasLinha = ("<br><br>");
var puloTresLinhas = ("<br><br><br>");

//------

var ano = 2021;
document.write("Rodrigo tem " + (ano - 1987) + " anos.");

pulaLinha();

document.write("Fabio tem " + (ano - 1994) + " anos.");



document.write("Joaquim tem " + (ano - 1955) + " anos.");
document.write(puloDuasLinha);
document.write("Ferreira tem " + (ano - 1932) + " anos.");
document.write(puloTresLinhas);
document.write("Marcelo tem " + (ano - 1800) + " anos.");


</script>
